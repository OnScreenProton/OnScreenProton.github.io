---
layout: default
output: 
  html_document:
     css: ../blog.css
---
<article class="post center" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title rainbow rainbow_text_animated" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta rainbow rainbow_text_animated"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content rainbow rainbow_text_animated" itemprop="articleBody">
    {{ content }}
  </div>

</article>
